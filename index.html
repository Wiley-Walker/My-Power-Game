<html>
    <head>
        <title>RoutingDemo App</title>
    </head>
    <body ng-app='myApp'>
     
        <h2>AngularJS Routing Application</h2>
         
         
        <div ng-view></div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    	<script type="text/javascript" src="power.js"></script>
        <script>
            angular.module('myApp',['ngRoute'])
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/',{templateUrl:'new.html'})
                .when('/computers',{templateUrl: 'character.html',})
                .when('/printers',{template:'This is the printers Route'})
                .otherwise({redirectTo:'/'});
            }]);
        </script>
     
     
    </body>
</html>
